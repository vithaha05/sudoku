<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sudoku Solver</h1>
            <div class="controls">
                <select id="difficulty-select" class="btn secondary">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="generate-btn" class="btn secondary">New Puzzle</button>
                <button id="solve-btn" class="btn primary">Solve Instantly</button>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div id="sudoku-grid" class="grid">
                    <!-- Cells generated by JS -->
                </div>
            </div>

            <div class="status-panel">
                <p id="status-text">Enter a puzzle or click "New Puzzle"</p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
